<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/Reto-1/assets/images/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card Component</title>
</head>
<body>
    <main>
        <img class="img img-top" src="images/bg-pattern-top.svg">
        <img class="img img-bottom" src="images/bg-pattern-bottom.svg">
        <article class="container">
            <section class="card">
                <header class="top">
                    <img class="img-card-pattern" src="images/bg-pattern-card.svg" alt="pattern" />
                </header>
                <div class="mid-part">
                    <img class="victor-img" src="images/image-victor.jpg" alt="image-victor">
                    <p class="name">Victor Crest 26</p>
                    <p class="city">London</p>
                </div>
                <footer class="bottom">
                    <div class="followers">
                        <b class="stats">80k</b>
                        <p class="subtitle">Followers</p>
                    </div>
                    <div class="likes">
                        <b class="stats">803k</b>
                        <p class="subtitle">Likes</p>
                    </div>
                    <div class="photos">
                        <b class="stats">1.4k</b>
                        <p class="subtitle">Photos</p>
                    </div>
                </footer>
            </section>
        </article>
    </main>
</body>
</html>
